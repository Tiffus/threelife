<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway Game of Life</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .controls {
            position: absolute;
            left: 50%;
            bottom: 10px;
        }
    </style>
</head>

<body>

    <div id="container"></div>
    <div class="controls">
        <input type="range" name="range" class="range" value="10" min="1" max="120">
        <button class="reset">RESET</button>
    </div>
    <script src="vendors.js"></script>
    <script src="runtime.js"></script>
    <script src="main.js"></script>
</body>

</html>
